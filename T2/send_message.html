<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <meta http-equiv="Content-Language" content="pt-br">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

    <body class = "container">
        <section class = "well">
            <form class="form-horizontal" action="/write_message" method="post">
                <div class="form-group">
                    <label class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-10">
                        <input name="name" type="text" class="form-control"placeholder="Username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Message</label>
                    <div class="col-lg-10">
                        <input name="msg" type="text" class="form-control" placeholder="Some text" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </section>
    </body>
</html>
